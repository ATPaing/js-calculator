<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>My Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
   <div class="calculator">
     <div class="display">
      <input type="text" class="number-input" id="number-input-el"  readonly>
      <div class="history">
        <span class="last-num"></span><span class="operator-show"></span>
      </div>
     </div>
    
    <button class="delete calculator__btn delete-btn btn" >DEL</button>
    <button class="divide calculator__btn operator-btn btn" >/</button>
    <button class="multiply calculator__btn operator-btn btn" >*</button>
    <button class="minus calculator__btn operator-btn btn">-</button>
    <button class="seven calculator__btn number-btn btn" >7</button>
    <button class="eight calculator__btn number-btn btn" >8</button>
    <button class="nine calculator__btn number-btn btn" >9</button>
    <button class="plus calculator__btn operator-btn btn" >+</button>
    <button class="four calculator__btn number-btn btn" >4</button>
    <button class="five calculator__btn number-btn btn" >5</button>
    <button class="six calculator__btn number-btn btn" >6</button>
    <button class="one calculator__btn number-btn btn" >1</button>
    <button class="two calculator__btn number-btn btn" >2</button>
    <button class="three calculator__btn number-btn btn" >3</button>
    <button class="clear calculator__btn clear-btn btn">C</button>
    <button class="zero calculator__btn number-btn btn" >0</button>
    <button class="point calculator__btn number-btn btn" >.</button>
    <button class="equal calculator__btn assign-btn btn">=</button>
   </div>
  </body>
  <script type="text/javascript" src="main.js">

  </script>
</html>
